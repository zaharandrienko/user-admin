<div class="general">
  <div class="content1">
    <h1>Add new user</h1>
    <div class="input">
      <h3>Firstname</h3>
      <input type="text" [(ngModel)]="newUser.firstname" placeholder="Enter firstname" required><br><br>
    </div>
    <div class="input">
      <h3>id</h3>
      <input type="text" [(ngModel)]="newUser.id" placeholder="Enter id"><br><br>
    </div>
    <div class="input">
      <h3>Age</h3>
      <input type="number" [(ngModel)]="newUser.age" placeholder="Enter age" ><br><br>
    </div>
    <button class="addUser" (click)="addUser()">Add users</button><br><br>
  </div>
</div>
<div class="list">
  <div class="content2">
    <div class="but">
        <input type="text" [(ngModel)]="searchUser">
        <button class="search" (click)="search()">search</button>
    </div>
    <br>
    <div *ngFor="let user of users" class="user">
      <div class="userArea">
        <div class="info">
          <h3>{{user.firstname}}</h3>
          <p>id: {{user.id}}</p>
          <p>age: {{user.age}}</p>
        </div>
        <div class="delete"><button (click)="deleteUser(user.id)"></button></div>
        <div class="up">
          <button class="update" routerLink="/userdetailer/{{user.id}}" (click)="showUpWindow()">up</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="error" [class.show]="show" (click)="showError()">
  <div class="errorText" [class.showText]="show">
    <h4>Error "The firstname , age or id you entered is not correct"</h4>
  </div>
</div>
